# DB connector (Temporary env)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=billionaire
spring.datasource.username=investor
spring.datasource.url=jdbc:mysql://localhost:3306/investment
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# API properties
api.version=v1

# Temporary for development
debug=true
security.basic.enable=false
security.ignored=/**

# Pagination settings
pagination.default-page-size=10
pagination.max-page-size=50
pagination.default-page-index=0

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

springdoc.swagger-ui.path=/api-docs.html
springdoc.default-produces-media-type=application/json